<nav id="menu">
	<h2>Menu</h2>
	<ul>
		<li><a href="{{ '/' | absolute_url }}">Home</a></li>
		{% assign sticky = site.pages | where: 'sticky', true | sort: 'order' %}
		{% for page in sticky %}
			<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | remove: "Home" }}</a></li>
		{% endfor %}
	</ul>
</nav>
